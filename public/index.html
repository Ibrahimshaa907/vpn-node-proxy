<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScraperAPI VPN Proxy</title>
</head>
<body>
  <h2>Enter Website URL</h2>
  <input type="text" id="urlInput" placeholder="e.g., https://httpbin.org/ip" style="width: 300px;" />

  <h3>Frequency (times to open)</h3>
  <input type="number" id="freqInput" min="1" max="10" value="1" style="width: 80px;" />

  <br><br>
  <button onclick="go()">Browse with new IP</button>

  <script>
    function go() {
      const url = document.getElementById("urlInput").value.trim();
      const freq = parseInt(document.getElementById("freqInput").value, 10) || 1;

      if (!url) {
        alert("Please enter a URL");
        return;
      }

      const encoded = encodeURIComponent(url);
      for (let i = 0; i < freq; i++) {
        const goUrl = `/go?url=${encoded}&t=${Date.now()}_${i}`;
        setTimeout(() => {
          window.open(goUrl, "_blank");
        }, i * 500); // Delay to avoid popup blocking
      }
    }
  </script>
</body>
</html>
