<body>

  <h3>üîê Browse Anonymously</h3>
  <form onsubmit="openProxy(event)">

    <button type="submit">Browse via Proxy</button>
  </form>

  <script>
    let isSpoofed = false;
    function spoofLocation() {
      if (!isSpoofed) {
        const fakeLatitude = 40.7128;
        const fakeLongitude = -74.0060;
        navigator.geolocation.getCurrentPosition = function(success) {
          success({ coords: {

          }});
        };
        isSpoofed = true;
        document.getElementById("status").innerHTML = "üìç Location spoofed to <span class='spoofed'>New York, USA</span>";

    function openProxy(e) {
      e.preventDefault();
      const url = document.getElementById('targetUrl').value;
      window.open(`/proxy?url=${encodeURIComponent(url)}`, '_blank');
    }
  </script>
