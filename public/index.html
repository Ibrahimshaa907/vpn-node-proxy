<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScraperAPI VPN Proxy</title>
</head>
<body>
  <h2>Enter Website URL</h2>
  <input type="text" id="urlInput" placeholder="e.g., https://httpbin.org/ip" style="width: 300px;" />

  <h3>Enter Frequency</h3>
  <input type="number" id="freqInput" value="1" min="1" style="width: 100px;" />

  <button onclick="go()">Browse with new IP</button>

  <script>
    function go() {
      const url = document.getElementById("urlInput").value.trim();
      const freq = parseInt(document.getElementById("freqInput").value.trim());

      if (!url) return alert("Please enter a URL");
      if (!freq || freq < 1) return alert("Please enter a valid frequency");

      const encoded = encodeURIComponent(url);

      for (let i = 0; i < freq; i++) {
        const goUrl = `/go?url=${encoded}&_=${Date.now()}_${i}`;
        window.open(goUrl, "_blank");
      }
    }
  </script>
</body>
</html>
