<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScraperAPI VPN Proxy</title>
</head>
<body>
  <h2>Enter Website URL</h2>
  <input type="text" id="urlInput" placeholder="e.g., https://httpbin.org/ip" style="width: 300px;" />
  <button onclick="go()">Browse with new IP</button>

  <script>
    function go() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Please enter a URL");

      const encoded = encodeURIComponent(url);
      const goUrl = `/go?url=${encoded}`;
      const newWindow = window.open(goUrl, "_blank"); // New tab open karo
      
      // 40 seconds baad window close karo
      if (newWindow) {
        setTimeout(() => {
          newWindow.close();
        }, 40000); // 40 seconds
      } else {
        alert("New tab nahi khul saka. Popup blocker disable karo.");
      }
    }
  </script>
</body>
</html>
